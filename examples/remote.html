<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/hal9.js"></script> 
  </head>
  <body>
    <div id="output" style="margin: auto; width: 800px; height: 400px;"></div>
    <script>
      (async function() {
        var pipeline = await hal9.fetch('hal9/top-movies');

        hal9.run(pipeline, { html: document.getElementById('output') });
      })();
    </script>
  </body>
</html>
